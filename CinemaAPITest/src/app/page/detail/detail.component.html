<button (click)="goBack()">Back to Search</button>
<div *ngIf="data">
    <div *ngIf="type == 'tv'">
        <app-tvshow [data]="data"></app-tvshow>
    </div>
    <div *ngIf="type == 'movie'">
        <app-movie [data]="data"></app-movie>
    </div>

    <div *ngIf="type == 'person'">
        <app-person [data]="data"></app-person>
    </div>
</div>
