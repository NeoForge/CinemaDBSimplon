<div class="card" style="width: 18rem;">
    <img src="{{posterUrl}}" class="card-img-top" alt="..."(click)="ChangeUrl()">
    <div class="card-body">
      <div *ngIf="movie.media_type == 'movie'">
        <h5 class="card-title">{{movie.title}}</h5>
      </div>
      <div *ngIf="movie.media_type == 'tv'">
        <h5 class="card-title">{{movie.name}}</h5>
      </div>
      <p class="card-text">Date de Sortie {{movie.release_date}}</p>
      <p class="card-text">Score de popularit√© {{movie.popularity}}</p>
    </div>
  </div>
